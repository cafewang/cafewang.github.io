<div id="gitalk-container"></div>
<link rel="stylesheet" href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/gitalk/1.7.2/gitalk.min.css">
<script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/gitalk/1.7.2/gitalk.min.js"></script>
<script src="/assets/js/md5.js"></script>
<script>
    var gitalk  = new Gitalk ({
        id: md5(window.location.pathname),   // Ensure uniqueness and length less than 50
        clientID: '{{site.comments.gitalk.clientId }}',
        clientSecret: '{{ site.comments.gitalk.clientSecret }}',
        repo: '{{ site.comments.gitalk.repo }}',
        owner: '{{ site.comments.gitalk.github_username }}',
        admin: ['{{ site.comments.gitalk.github_username }}'],
        distractionFreeMode: false,  // Facebook-like distraction free mode
        proxy: 'https://remarkable-sfogliatella-7d647e.netlify.app/github_access_token'
    })
    gitalk.render('gitalk-container')
</script>
